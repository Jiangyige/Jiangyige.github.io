<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杭州悠可 X 双11全球狂欢节</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <h1>杭州悠可 X 双11全球狂欢节</h1>
      <div class="show-time"></div>
    </header>

    <!-- 页面主体 -->
    <section class="mainbox">
      <!-- 左侧盒子 -->
      <div class="column">
        <div class="panel line2" style="height: 7.95rem;">
          <h2>分时段销售额</h2>
          <div class="chart" style="height: 7rem;"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      
      <!-- 中间盒子 -->
      <div class="column">
        <!-- 头部 no模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li id="totalSalesValue">1,000,000,000</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>累计销售额</li>
            </ul>
          </div>
        </div>
        <!-- map模块 -->
        <div class="map" style="height: 6.25rem;">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart" style="height: 6.25rem;"></div>
        </div>
      </div>


      <!-- 右侧盒子 -->
      <div class="column">
        <div class="panel bar" style="height: 7.95rem;">
          <h2>订单来源</h2>
          <!-- 图表放置盒子 -->
          <div class="chart" style="height: 7rem;"></div>
          <!-- 伪元素绘制盒子下边角 -->
          <div class="panel-footer"></div>
        </div>
      </div>

    </section>

    <section class="mainbox">
      <div class="panel pie2" style="width: 100%;">
        <h2>销售目标达成率</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.numscroll.js"></script>
    <!-- 引入china.js 完成地图模块 -->
    <script src="js/china.js"></script>
  
    <script src="js/index.js"></script>
  </body>
</html>
